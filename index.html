<script>
        function salvarCadastro() {
    var microchip = document.getElementById("microchip").value;
	var animal = document.getElementById("animal").value;
	var especie = document.getElementById("especie").value;
	var sexo = document.getElementById("sexo").value;
	var pelagem = document.getElementById("pelagem").value;
	var idade = document.getElementById("idade").value;
	var peso = document.getElementById("peso").value;
	var raca = document.getElementById("raca").value;
    var tutor = document.getElementById("tutor").value;
	var cpf = document.getElementById("cpf").value;
	var rg = document.getElementById("rg").value;
	var cel = document.getElementById("cel").value;
	var cep = document.getElementById("cep").value;
	var complement = document.getElementById("complement").value;
	var address = document.getElementById("address").value;
	var sexo = document.getElementById("sexo").value;
		var sexo = document.getElementById("sexo").value;

            var linha = microchip + "," + animal + "," + castra + "," + especie + "," + sexo + "," + pelagem + "," idade + "," + peso + "," + raca + "," + tutor + "," + cpf + "," + rg + "," + cel + "," + cep + "," + complement + "," + address + "\n";
            var blob = new Blob([linha], { type: 'text/csv' });

            var a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "cadastros.csv";
            a.click();
        }
    </script>
